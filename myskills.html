<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1>My skills</h1>
    HTML
    <!-- .my-3 for margin at top and bottom -->
    <!-- .progrees to create basic progress bar(grey ) -->
    <!-- style="height:2rem" gives height of 2rem to progressbar default being 1rem (1rem=16px) -->
    <div class="progress my-3" style="height:2rem">
    <!-- .progress-bar adds a width to progress bar and signifies it's progress.
    use style attribute width to mark the progress of progress bar  -->
        <div class="progress-bar bg-success text-end" style="width: 90%">90%</div>
    </div>
    CSS
    <div class="progress my-3" style="height:2rem">
        <div class="progress-bar bg-primary text-end" style="width: 80%">80%</div>
    </div>
    JavaScript
    <div class="progress my-3" style="height:2rem">
        <div class="progress-bar bg-danger text-end" style="width: 65%">65%</div>
    </div>
    Bootstrap
    <div class="progress my-3" style="height:2rem">
        <div class="progress-bar bg-secondary text-end" style="width: 60%">60%</div>
    </div>
    <a href="./index.html" class="btn btn-primary mt-5">Back</a>
</body>

</html>

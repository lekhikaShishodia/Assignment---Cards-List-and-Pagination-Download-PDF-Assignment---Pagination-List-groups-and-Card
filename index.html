<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet">
    <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Profile card</title>
</head>
<body>
    <!-- .card - for creating card frame
          Aligning the card to center of page with width 400px -->
    <div class="card" style="width:400px;position:absolute; top:30px; left:550px;">
        <!-- .card-img-top used to align the img at top of card  -->
        <img src="./avatar.png" alt="" class="card-img-top">
        <!-- .card-body used to create body of card -->
        <div class="card-body">
            <!-- .card-title adds title to card -->
            <h4 class="card-title">Lekhika Shishodia</h4>
            <!-- .card-text can contain description and other texts -->
            <p class="card-text">Full stack Developer</p>
            <!-- .btn to create anchor as button and .btn-primary to create a blue button with white text -->
            <!-- myskills.html contains skills description as progress-bar  -->
            <a href="./myskills.html" class="btn btn-primary">See Skills</a>
        </div>
    </div>
</body>
</html>
